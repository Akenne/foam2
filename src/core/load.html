  <body>
    <script>
      CLASS({
        name: 'TopicTest',
        topics: [ 'onFoo', 'onBar' ],
        properties: [ 'a', 'b', 'c' ]
      });

      var t = TopicTest.create();

      t.onFoo.sub(function(sub, subTopic, arg1) {
        console.log('onFoo: ', sub, sub.topic.toString(), subTopic, arg1);
      });
      t.onFoo.pub('hello','world');

      t.onPropertyChange.sub(function(sub, subTopic, oldValue,newValue) {
        console.log('global: ', sub, sub.topic.toString(), subTopic, oldValue, newValue);
      });

      t.onPropertyChange.sub(function(sub, subTopic, oldValue,newValue) {
        console.log('a: ', sub, sub.topic.toString(), subTopic, oldValue, newValue);
      }, 'a');

      t.onPropertyChange.sub(function(sub, subTopic, oldValue,newValue) {
        console.log('a2: ', sub, sub.topic.toString(), subTopic, oldValue, newValue);
      }, 'a');

      t.onPropertyChange.sub(function(sub, subTopic, oldValue,newValue) {
        console.log('a-oneTime: ', sub, sub.topic.toString(), subTopic, oldValue, newValue);
        sub.destroy();
      }, 'a');

      t.a = 42;
      t.b = 84;
      t.a++;
      t.a++;

      CLASS({
        name: 'ListenerTest',
        properties: [ 'a', 'b', 'c' ],
        listeners: [
          function foo() { console.log('foo.a:',this.a); },
          function bar() { console.log('bar.b:',this.b); },
        ]
      });

      var t2 = ListenerTest.create({a:42,b:84});
      t2.foo();
      t2.bar();
      var foo = t2.foo, bar = t2.bar;
      foo();
      bar();

    </script>
  </body>
